<html ng-app="MyRWithAWSDemo">
<head>

    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
    <script src="js/controllers.js" type="text/javascript" ></script>
	
	<link rel="stylesheet" href="css/baseball-style.css" />
	
</head>

<body ng-controller="RDataDisplayFunction" >

	<div class="title_line">
		<h1 class="col-sm-12 col-md-12 col-lg-12">2017 MLB Season - Single Team Game Results</h1>
		<br>
		<hr>
		<h2 class="col-sm-12 col-md-12 col-lg-12"> Game Results for team: {{ rDataResults[0].Tm }}</h2>
		<br>
	</div>

	<div class="column_header col2-sm-1 col-md-1 col-lg-1"></div>
	<div class="column_header col2-sm-10 col-md-10 col-lg-10">
		<table class="table text-center table-scroll table-bordered">
			<thead>
				<tr>
					<th style="width: 8%">Game #</th>
					<th style="width: 20%">Date</th>
					<th style="width: 10%">Team</th>
					<th style="width: 8%">Game Loc</th>
					<th style="width: 10%">Opp</th>
					<th style="width: 8%">Outcome</th>
					<th style="width: 8%">Runs Scored</th>
					<th style="width: 8%">Runs Against</th>
					<th style="width: 20%">Streak</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="game in rDataResults" ng-class="{'homegame':(game.Loc === ''),'roadgame':(game.Loc === '@')}">
					<td style="width: 8%">{{game.GmNo}}</td> 
					<td style="width: 20%">{{game.Date}}</td>
					<td style="width: 10%">{{game.Tm}}</td> 
					<td style="width: 8%">{{game.Loc}}</td>
					<td style="width: 10%">{{game.Opp}}</td> 
					<td style="width: 8%">{{game.Outcome}}</td>
					<td style="width: 8%">{{game.R}}</td> 
					<td style="width: 8%">{{game.RA}}</td>
					<td style="width: 20%" ng-class="{'outcome-loss':(game.Outcome === 'L' || game.Outcome === 'L-wo'),
					    'outcome-win':(game.Outcome === 'W' || game.Outcome === 'W-wo')}">{{game.Streak}}</td>
				</tr>
			</tbody>			
		</table>
	</div>
	<div class="column_header col2-sm-1 col-md-1 col-lg-1"></div>

</body>
</html>
